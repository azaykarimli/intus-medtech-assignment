<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MedTech Phase Simulation</title>
    <style>
        :root {
            --gap: 16px;
            --border: #e7e7e7;
            --muted: #777;
            font-family: ui-sans-serif, system-ui, -apple-system;
        }

        .wrap {
            max-width: 980px;
            margin: 24px auto;
            padding: 0 16px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 12px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--gap);
            margin-top: 16px;
        }

        .panel {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
        }

        .imgbox {
            display: grid;
            place-items: center;
            border: 1px dashed var(--border);
            border-radius: 8px;
            min-height: 300px;
            overflow: hidden;
            background: #fafafa;
        }

        .imgbox img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .muted {
            color: var(--muted);
            font-size: 12px;
        }

        @media (max-width: 800px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>MedTech Phase Simulation</h1>

        <form id="form">
            <div>
                <label>Upload image (JPG/PNG)</label><br />
                <input id="file" type="file" accept="image/*" />
            </div>

            <div style="margin-top:12px">
                <label>Phase</label><br />
                <label><input type="radio" name="phase" value="arterial" /> Arterial (↑ contrast)</label>
                <label style="margin-left:16px"><input type="radio" name="phase" value="venous" /> Venous (gaussian
                    smoothing)</label>
            </div>

            <button id="btn" type="submit" style="margin-top:12px">Process</button>
        </form>

        <div class="grid">
            <div class="panel">
                <h2>Original</h2>
                <div class="imgbox" id="origBox"><span class="muted">No image</span></div>
            </div>
            <div class="panel">
                <h2>Processed</h2>
                <div class="imgbox" id="procBox"><span class="muted">No result</span></div>
            </div>
        </div>

        <p class="muted">Backend: <span id="backendOut"></span></p>
    </div>

    <script>
        // Backend URL here (Hugging Face Space URL) change
        //const BACKEND = window.BACKEND_URL || "http://127.0.0.1:7860";
        const BACKEND = "https://azaykarimli-phase-sim.hf.space";

        document.getElementById('backendOut').textContent = BACKEND;

        const form = document.getElementById('form');
        const fileInput = document.getElementById('file');
        const btn = document.getElementById('btn');
        const origBox = document.getElementById('origBox');
        const procBox = document.getElementById('procBox');

        let originalURL = null;

        fileInput.addEventListener('change', () => {
            if (originalURL) URL.revokeObjectURL(originalURL);
            const f = fileInput.files && fileInput.files[0];
            origBox.innerHTML = '';
            if (f) {
                originalURL = URL.createObjectURL(f);
                const img = document.createElement('img');
                img.src = originalURL;
                origBox.appendChild(img);
                procBox.innerHTML = '<span class="muted">No result</span>';
            } else {
                origBox.innerHTML = '<span class="muted">No image</span>';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const f = fileInput.files && fileInput.files[0];
            const phase = document.querySelector('input[name="phase"]:checked')?.value;
            if (!BACKEND) { alert('Backend URL not set'); return; }
            if (!f) { alert('Select an image'); return; }
            if (!phase) { alert('Select a phase'); return; }

            btn.disabled = true; btn.textContent = 'Processing…';
            procBox.innerHTML = '<span class="muted">Processing…</span>';

            try {
                const fd = new FormData();
                fd.append('file', f);
                fd.append('phase', phase);
                const res = await fetch(`${BACKEND.replace(/\/$/, '')}/process`, { method: 'POST', body: fd });
                if (!res.ok) throw new Error(`HTTP ${res.status}: ${await res.text()}`);
                const json = await res.json();
                procBox.innerHTML = '';
                const img = document.createElement('img');
                img.src = json.processed_image;
                procBox.appendChild(img);
            } catch (err) {
                alert(err.message || 'Processing failed');
            } finally {
                btn.disabled = false; btn.textContent = 'Process';
            }
        });
    </script>
</body>

</html>
